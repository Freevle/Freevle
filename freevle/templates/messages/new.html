{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<a href="../" id="messageback">Back</a>
<h2>{% trans "New message" %}</h2>
<form id="sendmessage" method="post">
  {% csrf_token %}
  <input type="text" placeholder="{% trans "To..." %}">
  <input type="text" placeholder="{% trans "Subject" %}">
  <textarea placeholder="Message"></textarea>
  <button>{% trans "Send" %}</button>
  <div class="clear"></div>
</form>
{% endblock %}
