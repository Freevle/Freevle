{% extends 'base.html' %}
{% load i18n %}

{% block content %}
 <h2>Course</h2>
   <form method='POST'>
  {% csrf_token %}
    <select name="course" onchange='this.form.submit()'>
      {% for course in courses %}
        <option value="{{ course.slug }}">{{ course.name }}</option>
      {% endfor %}
    </select>
  </form>

 <h2>Homework</h2>
 <form method='POST'>
  {% csrf_token %}
    <ul id="makeplanner">
      <li class="lesson">
        <p class="weeknumber">39</p>
        <p class="lessondate">Mon 24-09-2012 hour 1</p>
        <select class="homeworktype">
          <option value="none">Homeworktype:</option>
          <option value="x">X</option>
        </select>
        <input type="text" name="homework" class="homework" placeholder="Homework">
        <div class="clear"></div>
      </li>
      <li>{{ form }}</li>
      <li class="lesson">
        <p class="weeknumber">39</p>
        <p class="lessondate">Tue 26-09-2012 hour 2</p>
        <select class="homeworktype">
          <option value="none">Homeworktype:</option>
          <option value="x">X</option>
        </select>
        <input type="text" name="homework" class="homework" placeholder="Homework">
        <div class="clear"></div>
      </li>
    </ul>
    <input type="submit" value="Submit" class="button">
  </form>
{% endblock %}
