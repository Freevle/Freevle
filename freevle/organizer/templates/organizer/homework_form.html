{% extends 'base.html' %}
{% load i18n %}


<form>
<select name='myfield' onchange='this.form.submit()'>
  <option selected>Milk</option>
  <option>Coffee</option>
  <option>Tea</option>
</select>
<noscript><input type="submit" value="Submit"></noscript>
</form>



action.widget.attrs["onchange"]="this.form.submit()"

widget=forms.Select(attrs={'onchange': 'this.form.submit();'}))

{% block content %}
 <form method='post'>
  {% csrf_token %}
    <ul id="makeplanner">
      <li class="lesson">
        <p class="weeknumber">39</p>
        <p class="lessondate">Mon 24-09-2012 hour 1</p>
        <select class="homeworktype">
          <option value="none">Homeworktype:</option>
          <option value="x">X</option>
        </select>
        <input type="text" name="homework" class="homework" placeholder="Homework">
        <div class="clear"></div>
      </li>
      <li>{{ form }}</li>
      <li class="lesson">
        <p class="weeknumber">39</p>
        <p class="lessondate">Tue 26-09-2012 hour 2</p>
        <select class="homeworktype">
          <option value="none">Homeworktype:</option>
          <option value="x">X</option>
        </select>
        <input type="text" name="homework" class="homework" placeholder="Homework">
        <div class="clear"></div>
      </li>
    </ul>
    <input type="submit" value="Submit" class="button">
  </form>
{% endblock %}
