{% extends 'base.html' %}
{% load i18n %}

{% block content %}
 <h2>Course</h2>
  <form method="POST" id="coursepicker">
  {% csrf_token %}
    <select name="course">
        <option value="">{% trans "Choose:" %}</option>
      {% for course in courses %}
        <option value="{{ course.slug }}">{{ course.name }}</option>
      {% endfor %}
    </select>
  </form>
{% endblock %}
