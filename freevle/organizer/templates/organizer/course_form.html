{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <form method='POST'>
  {% csrf_token %}
    <select name="course" onchange='this.form.submit()'>
      {% for course in courses %}
        <option value="{{ course.slug }}">{{ course.name }}</option>
      {% endfor %}
    </select>
  </form>
{% endblock %}
