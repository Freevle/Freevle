<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{{ title }}</title>
    <meta name="description" content="Proof-of-concept-site voor het Cygnus Gymnasium.">
    <meta name="author" content="Martin van Harmelen, Pim ten Thije, Floris Jansen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="shortcut icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      {% if not index %}
        <h1>
          <a href="/">Cygnus Gymnasium</a>
        </h1>
      {% endif %}
      <nav>
        <ul>
          <li>
            <a href="/over">Over</a>
          </li>
          <li>
            <a href="/recent">Recent</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
        </ul>
      </nav>
      <a href="/login" class="button" id="login">Login</a>
    </header>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

    <footer>
    </footer>

  </body>
</html>
