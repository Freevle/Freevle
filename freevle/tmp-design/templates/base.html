<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{{ title }}</title>
    <meta name="description" content="Proof-of-concept-site voor het Cygnus Gymnasium.">
    <meta name="author" content="Martin van Harmelen, Pim ten Thije, Floris Jansen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="shortcut icon" href="/static/favicon.png">

    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/content.css">

    <script src="/static/jquery.js"></script>
    <script src="/static/scripts.js"></script>

    {% block head %}
    {% endblock %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body {% block bodyclass %}{% endblock %}>

    <div id="login">
      <form method="POST" action="/login">
        <div class="close">&times;</div>
        <h2>Login</h2>
        <input type="text" placeholder="Gebruikersnaam">
        <input type="password" placeholder="Wachtwoord">
        <input type="submit" class="button" value="Login" disabled>
        <a href="/verlorengegevens">Gegevens vergeten?</a>
      </form>
    </div>

    <header>
      <a href="#menu" id="menuopener">&emsp;</a>
      <h1>
        <a href="/">C<span>ygnus <span id="obsolete">gymnasium</span></span></a>
      </h1>
      <nav>
        <ul>
          <li id="menutitle">
            Menu
          </li>
          <li>
            <a href="/" id="currentpage" class="mobileonly">Home</a>
          </li>
          <li>
            <a href="/over">Over</a>
          </li>
          <li>
            <a href="/recent">Recent</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
          <li class="mobileonly">
            <a href="/login">Login</a>
          </li>
        </ul>
      </nav>
      <a href="#search" id="searchopener">&emsp;</a>
      <div class="button">Login</div>
      <form method="POST" action="/zoek">
        <h2 id="searchtitle">Zoeken</h2>
        <input type="search" placeholder="Zoek...">
      </form>
    </header>

    <div id="page">
      {% block page %}
      {% endblock %}
    </div>

    <footer>
      <p>&copy; Cygnus Gymnasium</p>
    </footer>

  </body>
</html>
