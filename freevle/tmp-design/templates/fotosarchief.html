{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="/static/css/photos.css">
  <script src="/static/js/archive.js"></script>
{% endblock %}

{% block bodyclass %}
  class="news"
{% endblock %}

{% block page %}
  <div id="content" class="recent">
    <h2>Foto's - Archief</h2>

    <form id="archivepicker" method="GET" action="/nieuws/archief/">
      <select name="year">
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
      </select>

      <select name="month">
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maart</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Augustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <input type="submit" value="Bekijk" class="button">
    </form>

    <article class="photoalbum">
      <div class="coverbg">
        <img src="http://placekitten.com/1100/300">
      </div>
      <a class="overlay" href="/fotos/2013/parijs/">
        <h3><time>2013</time>&emsp;Parijs</h3>
      </a>
    </article>

    <article class="photoalbum">
      <div class="coverbg">
        <img src="http://placekitten.com/1099/300">
      </div>
      <a class="overlay" href="/fotos/2013/jihlava/">
        <h3><time>2013</time>&emsp;Jihlava</h3>
      </a>
    </article>

    <nav id="pagination">
      <a href="#prev">&laquo; Vorige</a>
      <a class="current">1</a>
      <a href="#2">2</a>
      <a href="#3">3</a>
      <a href="#4">4</a>
      <a href="#5">5</a>
      <a class="dots">...</a>
      <a href="#16">16</a>
      <a href="#next">Volgende &raquo;</a>
    </nav>

  </div>
{% endblock %}
