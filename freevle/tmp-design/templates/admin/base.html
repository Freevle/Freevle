<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{{ title }}</title>
    <meta name="description" content="Proof-of-concept-site voor het Cygnus Gymnasium.">
    <meta name="author" content="Martin van Harmelen, Pim ten Thije, Floris Jansen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="shortcut icon" href="/static/img/adminfavicon.png">

    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/admin/base.css">

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/admin/scripts.js"></script>

    {% block head %}
    {% endblock %}

  </head>
  <body {% block bodyclass %}{% endblock %}>

      <script src="/static/ie.js"></script>

        <p class="ignorewarning" onclick="closeWarning()">Sluit deze melding</p>
      </div>
    <![endif]-->

    <header id="main">
      <h1>
        <a href="/admin/">Admin</a>&ensp;<a href="/">Cygnus <span class="obsolete">gymnasium</span></a>
      </h1>
      <a href="/admin/logout/" id="logout" class="button">Log uit</a>
    </header>

    <nav id="sidebar">
      <div id="menuopener">Menu</div>
      <ul>
        <li>
          <a href="/admin/" style="background-image: url(/static/img/admin/dashboard.png)">Dashboard</a>
        </li>
        <li>
          <a href="/admin/pages/" style="background-image: url(/static/img/admin/pages.png)">Pagina's</a>
        </li>
        <li>
          <a href="/admin/frontpage/" style="background-image: url(/static/img/admin/frontpage.png)">Voorpagina</a>
        </li>
        <li>
          <a href="/admin/news/" style="background-image: url(/static/img/admin/news.png)">Nieuws</a>
        </li>
        <li>
          <a href="/admin/soon/" style="background-image: url(/static/img/admin/soon.png)">Binnenkort</a>
        </li>
        <li>
          <a href="/admin/photos/" style="background-image: url(/static/img/admin/photos.png)">Foto's</a>
        </li>
        <li>
          <a href="/admin/users/" style="background-image: url(/static/img/admin/users.png)">Gebruikers</a>
        </li>
      </ul>
    </nav>

    <div id="page">
      {% block page %}
      {% endblock %}
    </div>

  </body>
</html>
