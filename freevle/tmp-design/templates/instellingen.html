{% extends "base.html" %}

{% block head %}
  <script src="/static/js/settings.js"></script>
{% endblock %}

{% block bodyclass %}
{% endblock %}

{% block page %}
  <div id="content" class="intern">
    <h2>Instellingen</h2>
    <p>Je bent ingelogd als <strong>Jan Modaal</strong>.</p>

    <form action="/instellingen/" method="POST" id="settings">
      <input type="password" name="firstpass" placeholder="Nieuw wachtwoord">
      <input type="password" name="secndpass" placeholder="Herhaal nieuw wachtwoord">
      <p id="samechecker"></p>
      <input type="submit" value="Verander wachtwoord" name="changepass" class="button">
    </form>
  </div>
{% endblock %}
