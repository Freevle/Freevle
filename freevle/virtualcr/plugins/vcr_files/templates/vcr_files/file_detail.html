{% extends 'base.html' %}
{% load filename %}

{% block content %}
    <article>
      <div id="filedownload">
        <h2>File: {{ file.title }}</h2>
        <img src="/media/img/{{ file.type }}.png" alt="{{ file.type }}">
        <p><strong>Filename:</strong> {{ file.content|filename }}</p>
        <p><a href="/media/{{ file.content }}" class="button">Download</a></p>
      </div>
    </article>
{% endblock %}
