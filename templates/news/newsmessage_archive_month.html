{% extends 'base.html' %}

{% block content %}
  {% for message in message_list %}
	  <div class="item">
		<h2>{{ message.titel }}</h2>
		<p class="date"><span class="bold">Geplaatst op:</span>
			{{ message.publish|date:"d/m/Y" }}
			&emsp;&middot;&emsp;
			<span class="bold">Door:</span> {{ message.writer }}</p>
		<p>{{ message.summary }}</p>
		<a class="leesmeer" href="{{ message.get_absolute_url }}">Lees meer...</a>
		<p class="clear"></p>
	  </div>
  {% endfor %}
{% endblock %}
