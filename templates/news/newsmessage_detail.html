{% extends 'base.html' %}

{% block content %}
  <div class="item">
    <h2>{{ message.titel }}</h2>
    <p class="date"><span class="bold">{% trans "Published on:" %}</span>
        {{ message.publish|localize }}
        &emsp;&middot;&emsp;
        <span class="bold">{% trans "By:" %}</span> {{ message.writer }}</p>
    <p>{{ message.content }}</p>
    <p class="clear"></p>
  </div>
{% endblock %}
