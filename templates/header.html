<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: Aldus;
        src: url(aldus.ttf);
      }
      body {
        width: 100%;
        height: 100%;
        background: #f0f0f0 url(/home/floris/cygy/media/img/background.png) repeat-x;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      
      h1 {
        font-family: Aldus, Georgia, serif;
        font-size: 90px;
        margin: 20px;
      }
      #firstletter {
        font-size: 78px;
      }

      header {
        width: 900px;
        margin: auto;
        text-align: center;
        padding: 1px 0;
      }

      nav {
        width: 850px;
        margin: auto;
        background: #f5f5f5;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
        padding: 0;
        position: relative;
        z-index: 1;
      }
      ul#menu {
        margin: 0;
        padding: 0;
      }
      li.navmenu {
        float: left;
        font-size: 14px;
        list-style: none;
      }
      a.menuitem:link, a.menuitem:visited {
        padding: 15px;
        display: block;
        text-decoration: none;
        color: #333;
      }
      a.menuitem:hover {
        background: #008;
        color: #fff;
      }
      a.menuitem:active {
        padding: 16px 15px 14px;
        color: #fff;
      }
      a.imagenav {
        padding: 5px;
        display: block;
      }
      div.clear {
        clear: both;
      }
      li.lileft {
        float: right;
      }
      
      .wrapper {
        width: 900px;
        margin: -25px auto;
        background: #fff;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        padding: 0;
        height: 500px;
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="cygnus">
        <span id="firstletter">C</span>ygnus gymnasium
      </h1>
    </header>
    <nav>
      <ul id="menu">
        <li class="navmenu">
          <a class="imagenav" href="">
            <img src="home.png">
          </a>
        </li>
        <li class="navmenu">
          <a class="menuitem" href="">
            Contact
          </a>
        </li>
        <li class="navmenu">
          <a class="menuitem" href="">
            News
          </a>
        </li>
        <li class="navmenu">
          <a class="menuitem" href="">
            Something
          </a>
        </li>
        <li class="navmenu lileft">
          <a class="imagenav" href="">
            <img src="home.png">
          </a>
        </li>
        <div class="clear"></div>
      </ul>
    </nav>
    <div class="wrapper">
    </div>
  </body>
</html>
