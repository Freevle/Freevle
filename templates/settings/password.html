{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<div class="item">
  <h2>Settings</h2>
  <p>Change your settings: picture, ways others can contact you, which info about you is visable etc. etc.</p>

  <div class="settingsmenu">
		<h3 class="menu"><a href="#">Persona</a></h3>
		<h3 class="menu"><a href="/settings/contact">Contactinfo</a></h3>
		<h3 class="menu"><a href="/settings/password">Change Password</a></h3>
		<h3 class="menu"><a href="/settings/notifications">Notifications</a></h3>
	</div>

  <form id="settings-password">
			<ul class="password">  
				<li>
					<label for="old-password" class="old-password">Old password</label>
					<input id="old-password" name="old-password" type="password" requird>
				</li>
				<li>
					<label for="new-password" class="new-password">New password</label>
					<input id="old-password" name="new-password" type="password" requird>
				</li>
				<li>
					<label for="confirm-password" class="confirm-password">Confirm password</label>
					<input id="confirm-password" name="confirm-password" type="password" requird>
				</li>
			</ul>
				
	<div class="submit"> 
		<input type="submit" name="Submit" class="settings-password" value="Update my password!" />
	</div>
	
	<div class="clear"></div> 
		
	</form>
  
</div>

{% endblock %}
