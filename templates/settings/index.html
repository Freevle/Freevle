{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<div class="item">
  <h2>Settings</h2>
  <p>Change your settings: picture, ways others can contact you, which info about you is visable etc. etc.</p>

  <form id="settings-persona">
    <h3 class="bottom-line">Persona</h3>
      <ul class="persona">
        <li>
          <label for="name" class="name">Name</label>
          <input id="name" name="name" type="text" disabled="disabled" placeholder="John Doe">
        </li>
        <li>
          <label for="class" class="class">Class</label>
          <input id="class" name="class" type="text" disabled="disabled" placeholder="G4X"></textarea>
        </li>
        <li>
          <label for="email1" class="email1">School mailadress</label>
          <input id="email1" name="email" type="email" disabled="disabled" placeholder="Jdoe@cygnusgymnasium.eu" required>
        </li>
      </ul> 
      
      <div class="profile">
        <img class="profile" src="/media/img/johndoe.png">
      </div>
      
     <div class="clear"></div>     
  </form> 
   
  <form id="settings-contact">  
    <h3 class="bottom-line">Contactinfo</h3>
      <ul class="extrapersona">  
        <li>
          <label for="email2" class="email2">Secondary mailadress</label>
          <input id="email2" name="email" type="email" placeholder="myextramail@domain.com">
        </li>
        <li>
          <label for="phone" class="phone">Phonenumber</label>
          <input id="phone" name="phone" type="tel" placeholder="+3165432123">
          <input id="visibility" name="phone" type="checkbox"> 
        </li>
        <li>
          <label for="twitter" class="twitter">Twittername</label>
          <input id="twitter" name="twitter" type="text" placeholder="@cygy">
          <input id="visibility" name="twitter" type="checkbox"> 
        </li>
        <li>
          <label for="facebook" class="facebook">Facebook</label>
          <input id="facebook" name="facebook" type="url" placeholder="<facebookurl>">
          <input id="visibility" name="facebook" type="checkbox"> 
        </li>
      </ul>
      
      <div class="submit"> 
          <input type="submit" name="Submit" class="settings-contact" value="Submit new contactinfo!" />
      </div>
      <div class="clear"></div>
  </form> 
   
  <form id="settings-password">
    <h3 class="bottom-line">Change Password</h3>
      <ul class="password">  
        <li>
          <label for="old-password" class="old-password">Old password</label>
          <input id="old-password" name="old-password" type="password" requird>
        </li>
        <li>
          <label for="new-password" class="new-password">New password</label>
          <input id="old-password" name="new-password" type="password" requird>
        </li>
        <li>
          <label for="confirm-password" class="confirm-password">Confirm password</label>
          <input id="confirm-password" name="confirm-password" type="password" requird>
        </li>
      </ul>
          
      <div class="submit"> 
          <input type="submit" name="Submit" class="settings-password" value="Get me my new password!" />
      </div>
    <div class="clear"></div> 
  </form>
  
      <ul class="buttons">
        <li>
          <span class="button"><a href="#">Courses</a>
        </li>
        <li>
          <span class="button"><a href="#">Change password</a>
        </li>    
      </ul>
      
      <div class="clear"></div> 
    
  </form>  
</div>


{% endblock %}
