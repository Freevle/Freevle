<!doctype html>
<html>
  <head>

    <title>Cygnus Template</title>
    <link rel="stylesheet" type="text/css" href="/media/css/style.css" />

    <script type="text/javascript" src="/media/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.tinyscrollbar.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var oScroll2 = $('#scrollarea');
        if(oScroll2.length > 0){
          oScroll2.tinyscrollbar({ axis: 'x' });
        }
        $('#inlogform').hide();
        $("#loginhome").click(function() {
            $("#inlogform").slideToggle('fast');
          });
      });
      $(function(){
     	$('div.image').fadeColor();
      })

      $.fn.fadeColor = function() {
        return this.each(function(){
          var photo = $(this);
          var text = $('div.photo-text',this);

        photo.hover(function(){
          text.animate({marginLeft: "0px", marginTop: "70px"}, "medium");
        },function(){
          text.animate({marginLeft: "-135px", marginTop: "165px"}, "medium");
          });
        });
      }
    </script>

  </head>
  <body>

    <header>
      <a class="header" id="home-button" href="">De school</a>
      <a class="header" href="/nieuws/">Nieuws</a>
      <a class="header" href="">Contact</a>

	  <div id="searchfield_cont">
	    <form>
          <input type="text" id="searchfield" placeholder="Zoek..." />
        </form>
      </div>

      <div id="loginhome" class="header">Login</div>

      <div id="inlogform">
        <form method="post" action="./login/index.php">
          <input class="text" type="text" name="username" placeholder="Gebruikersnaam" /><br />
          <input class="text" type="password" name="password" placeholder="Wachtwoord" /><br />
          <br />
          <input class="button" type="submit" value="Login" name="submit" />
        </form>
      </div>

      <p class="clear"></p>
      <h1><span id="first-letter">C</span>YGNUS GYMNASIUM</h1>
      <img src="/media/img/zwaan.png" />
      <p class="clear"></p>
      <div class="horizontal-stitch"></div>
    </header>

    <div id="wrapper">

      {% block content %}
      {% endblock content %}

      <div id="dingen">
        <a href="">
          <img src="ding1.jpg" />
          <p>Soundmix</p>
        </a>
        <a href="">
          <img src="ding2.jpg" />
          <p>Hamlet</p>
        </a>
      </div>
      <p class="clear"></p>
    </div>
    
    <footer>
      <div class="horizontal-stitch"></div>
  	  <div id="center">
        Cygnus Gymnasium
      </div>
    </footer>

  </body>
</html>
